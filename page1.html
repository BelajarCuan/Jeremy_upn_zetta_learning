<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>form_task</title>
    <style type="text/css">
        
    </style>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <label>Nama</label>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Deskripsi diri</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Laki-Laki
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Perempuan
                </label>
              </div>
            </div>
          </div>
      </div>
      <br>
      <div class="form-group col-md-5">
        <label for="inputNoHp">No Hp yang Bisa Dihubungi</label>
        <input type="text" class="form-control" id="inputNoHp">
      </div>
      <div class="form-group col-md-2">
        <label for="inputAge">Umur</label>
        <input type="number" class="form-control" id="Age">
      </div>
      <label class="col-md-10" for="basic-url">URL website/social mediamu</label>
        <div class="input-group col-md-10">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <br>
        <div class="form-group col-md-10">
            <label for="exampleFormControlFile1">Upload foto diri</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <center><button class="btn btn-primary" type="submit" >Submit form</button></center>
      
    </form>    
  </body>
</html>
